server:
  port: 8082

spring:
  datasource:
    url: jdbc:h2:mem:auditservice;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: sa
    password: ""
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: audit-service
      properties:
        spring:
          json:
            trusted:
              packages: "*"

logging:
  level:
    root: INFO
    com.uc: DEBUG
    org.apache.kafka: WARN
